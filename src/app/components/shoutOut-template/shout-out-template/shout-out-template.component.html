

<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto" proportion="42"
    slides="{{empUtilityService?.postList?.length}}" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false" slideHeight="700px"
    orientation="ltr">
    <mat-carousel-slide class="slide" #matCarouselSlide *ngFor="let slide of empUtilityService?.postList; let i = index" [image]="slide.src"
        overlayColor="#00000040" [hideOverlay]="false">
</mat-carousel-slide>
